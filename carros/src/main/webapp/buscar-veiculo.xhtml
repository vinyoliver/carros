<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/index.xhtml">
	<ui:define name="conteudo">

		<h:form id="formVeiculo">

		<p:growl id="msgs" showDetail="true" showSummary="false"
			globalOnly="false" />

		<p:panel id="pVeiculo">
			<p:button outcome="cadastrar-veiculo" value="Novo" icon="ui-icon ui-icon-plusthick"/>
			<h:panelGroup id="pgVeiculo">

				<p:dataTable id="dataTable" value="#{veiculoMB.veiculos}" var="item">

					<f:facet name="header">
			            	Listagem de Veículos
			    		</f:facet>

					<p:column headerText="Placa">
						<h:outputLabel value="#{item.placa}" />
					</p:column>
					<p:column headerText="Ano Fabricacao">
						<h:outputLabel value="#{item.anoFabricacao}" />
					</p:column>
					<p:column headerText="Ano Modelo">
						<h:outputLabel value="#{item.anoModelo}" />
					</p:column>
					<p:column headerText="Cor">
						<h:outputLabel value="#{item.cor}" />
					</p:column>
					<p:column headerText="Marca">
						<h:outputLabel value="#{item.marca.descricao}" />
					</p:column>
					<p:column headerText="Modelo">
						<h:outputLabel value="#{item.modelo.descricao}" />
					</p:column>
					<p:column headerText="Categoria">
						<h:outputLabel value="#{item.categoria.descricao}" />
					</p:column>

					<p:column headerText="Ações">
						<h:commandButton
							action="#{veiculoMB.alterar(item)}" value="Alterar" immediate="true"/>
						<h:commandButton
							action="#{veiculoMB.remover(item)}" value="Remover">
						</h:commandButton>
					</p:column>

				</p:dataTable>

			</h:panelGroup>
		</p:panel>
	</h:form>
	</ui:define>
</ui:composition>

</html>
