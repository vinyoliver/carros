<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Not present in rendered output</title>
</h:head>
<h:body>

	<h:form id="formEstado">

		<p:growl id="msgs" showDetail="true" showSummary="false"
			globalOnly="false" />

		<p:panel id="pEstado">

			<h:commandButton id="btNovo" action="manterEstado?faces-redirect=true" value="Novo" immediate="true"/>

			<h:panelGroup id="pgEstado">

				<p:dataTable id="dataTable" value="#{estadoMBeanForm.listaEstados}"
					var="item">

					<f:facet name="header">
			            	Listagem de Estados
			    		</f:facet>

					<p:column headerText="Nome">
						<h:outputLabel value="#{item.nome}" />
					</p:column>

					<p:column headerText="Sigla" style=" text-align: center">
						<h:outputLabel value="#{item.sigla}" />
					</p:column>

					<p:column headerText="Ações">
						<h:commandButton
							action="#{estadoMBeanForm.alterar(item)}" value="Alterar" immediate="true"/>
						<h:commandButton
							action="#{estadoMBeanForm.remover(item)}" value="Remover">
						</h:commandButton>
					</p:column>

				</p:dataTable>

			</h:panelGroup>
		</p:panel>
	</h:form>

</h:body>
</html>
